name: Issue Form‚ùå
description: File/Create an Issue
title: "[ISSUE]: <Your Issue's brief Description goes here> "
labels: [Triage, Issue, Other]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Issue report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Is this a broswer specific issue? If so which browsers are you seeing this problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: multimedia
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      placeholder: Please upload your multimedia(screenshots and video) here and/or log ouput.
