name: Issue and Bug reportüêõ‚ùå
description: File/Create an Issue
title: "[ISSUES]: <Your Issue's brief title goes here> "
labels: [ISsues, Bug, Triage, Idea,Other]  
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Bug/Issue report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Explain elaborately about the bug/issue you came across.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Is this unique to browsers, if yes what browsers are you seeing this problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
        - Others
  - type: textarea
    id: multimedia
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      placeholder: Please upload your multimedia(screenshots and video) here and/or console(log) output
      