name: Bug Form🐛
description: File/Create an Issue
title: "[BUG]: <Your Bug's brief Description goes here> "
labels: [Triage, Bug, Other]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Bug report!
  - type: textarea
    id: bug-report
    attributes:
      label: Whats the bug that appeared?🐜
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "I expect this feature to run this way."
    validations:
      required: true
  - type: textarea
    id: multimedia
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      placeholder: Please upload your multimedia(screenshots and video) here and/or log ouput.
